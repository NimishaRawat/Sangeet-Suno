<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet Suno</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="website-logo.jpg" alt="Sangeet suno">Sangeet</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songsItemContainer">
                <div class="songItem">
                    <img src="covers/1.png" alt="1" srcset="">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                id="1" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/2.png" alt="1" srcset="">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                               id="2"  class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/3.png" alt="1" srcset="">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                id="3" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.png" alt="1" srcset="">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                id="4" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/5.png" alt="1" srcset="">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                id="5" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/6.png" alt="1" srcset="">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                id="6" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/7.png" alt="1" srcset="">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                id="7" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <span>
                <img src="gif.gif" width="65px" alt="" id="gif"> <span id="masterSongName"></span>
            </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/020d708767.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
